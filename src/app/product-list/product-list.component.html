<h1> {{title}} </h1>
<div class="form-group col-md-3">
  <label>Search</label>
  <input class="form-control" name="price" type="number"
         placeholder="Search by price" [(ngModel)] ="priceMax">
</div>
<br>
<div class="row">
  <div class="col-md-3" *ngFor="let product of listProduct; let i=index">
    <div *ngIf="product.price<priceMax || priceMax==null">
    <div class="card" style="width: 18rem;">
      <img src="{{product.picture}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{product.price}}</p>

        <button class="btn btn-primary" (click)="incrementLike(i)">like  {{product.nbrLike}}</button>

        <button  class="btn btn-sm btn-warning" id="buy"  [disabled]="product.quantity==0">
          buy Product
        </button>

      </div>
    </div>
  </div>
</div>
